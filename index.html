<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>SocialChef</title>
      <link rel="stylesheet" href="css/normalize.css">
      <link rel="stylesheet" href="css/style.css">
      <link rel="stylesheet" href="css/bootstrap-theme.min.css">
      <link rel="stylesheet" href="css/bootstrap.min.css">
      <!-- Add custom CSS here -->
      <link href="css/shop-homepage.css" rel="stylesheet">
      <link href="css/app.css" rel="stylesheet">
      <!-- <link rel="stylesheet" href="css/bootstrap-theme.css"> -->
      <!-- <link rel="stylesheet" href="css/bootstrap.css"> -->
    </head>
    <body>

    <script type="text/x-handlebars" data-template-name="application">
        <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
          <div class="container">
            <div class="navbar-header">
              <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
              {{#link-to "index" class="navbar-brand" id="appname"}}SocialChef{{/link-to}}
            </div>

            <nav class="navbar-inner collapse navbar-collapse navbar-ex1-collapse">
              <ul class="nav navbar-nav navbar-right">
                <li> {{#link-to "products"}} Products {{/link-to}} </li>
                  <li> {{#link-to "about"}} About {{/link-to}} </li>
                  <li> {{#link-to "login"}} Login {{/link-to}} </li>
                  <li> {{#link-to "register"}} Register {{/link-to}} </li>
              </ul>
            </nav>
          </nav>
        </nav>
        <div class="container">
            <div><h1>SocialChef</h1></div>
            <div class="row">
              {{ products-search search="search"}}
              <div class="col-md-3">
                  <p class="lead">Shop Name</p>
                  <div class="list-group">
                      {{#link-to "" class="list-group-item"}} New {{/link-to}}
                      {{#link-to "" class="list-group-item"}} Popular {{/link-to}}
                      {{#link-to "" class="list-group-item"}} Categories {{/link-to}}
                  </div>
              </div>
              <div class="container">
                  <div class="col-md-9">
                    {{outlet}}
                  </div>
              </div>
            </div>
        </div>
        <div class="container">
          <hr>
          <footer>
              <div class="row">
                  <div class="col-lg-12">
                      <p id="copyright">Copyright &copy; SocialChef 2014</p>
                  </div>
                </div>
            </footer>
        </div>
    </script>

    <!-- TEMPLATES -->
        <script type="text/x-handlebars" id="register">
            <div class="row">
                <form {{action 'register' on='submit'}}
                            class="form-horizontal form-group"
                            method="post"
                            accept-charset="utf-8"
                            id="registerForm"
                            role="form">

                    <div class="col-xs-6">
                        {{input type="text" id="user_name"
                            placeholder="Nombre"
                            value=name
                            class="form-control col-xs-3"}}
                        {{input type="text" id="user_last_name"
                            placeholder="Apellido"
                            value=last_name
                            class="form-control col-xs-3"}}
                        {{input type="text" id="username"
                            placeholder="Usuario"
                            value=username
                            class="form-control col-xs-3"}}
                        {{input type="password" id="user_password"
                            placeholder="Contraseña"
                            value=password
                            class="form-control col-xs-3"}}
                        {{input type="password" id="confirm_password"
                            placeholder="Confirmacion Contraseña"
                            value=confirm_password
                            class="form-control col-xs-3"}}
                        <button class="submit btn btn-primary" {{action "register"}}>Aceptar</button>
                    </div>
                </form>
            </div>
        </script>

        <script type="text/x-handlebars" id="login">
            <div class="row">
                <form {{action 'login' on='submit'}}
                            class="form-horizontal form-group"
                            method="post"
                            accept-charset="utf-8"
                            id="loginForm"
                            role="form">

                    <div class="col-xs-6">
                        {{input type="text" id="user_name"
                            placeholder="Usuario"
                            value=username
                            class="form-control col-xs-3"}}
                        {{input type="password" id="user_password"
                            placeholder="Contraseña"
                            value=password
                            class="form-control col-xs-3"}}
                        <button class="submit btn btn-primary" {{action "login"}}>Aceptar</button>
                    </div>
                </form>
            </div>
        </script>

        <script type="text/x-handlebars" id="products">
            <div class="row">
                <div class="col-md-12">
                    <h1>Despliegue de todos los productos</h1>
                    {{#each product in model}}
                            <div class="col-sm-4 col-lg-4 col-md-4">
                                <div class="thumbnail">
                                    <img  {{bind-attr src='product.image'}}>
                                    <div class="caption">
                                        <h4 class="pull-right">$ {{product.price}}</h4>
                                        <h4>{{#link-to 'product' this class='btn btn-success' tagName='button'}}{{product.name}}{{/link-to}}</h4>
                                        <p>{{product.description}}</p>
                                    </div>
                                </div>
                                <div class="ratings">
                                    <p class="pull-right">18 reviews</p>
                                    <p>
                                        <span class="glyphicon glyphicon-star"></span>
                                        <span class="glyphicon glyphicon-star"></span>
                                        <span class="glyphicon glyphicon-star"></span>
                                        <span class="glyphicon glyphicon-star"></span>
                                        <span class="glyphicon glyphicon-star-empty"></span>
                                    </p>
                                </div>
                            </div>
                    {{/each}}
                </div>
            </div>
        </script>

        <script type="text/x-handlebars" id="index">
            {{ add-banner }}
        </script>
    <!-- END TEMPLATES -->

    <!-- COMPONENTS -->
        <script type="text/x-handlebars" id="components/add-banner">
            <div class="col-md-12" id="add-banner">
              <div class="row carousel-holder">
                <div class="col-md-12">
                  <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
                    <ol class="carousel-indicators">
                      <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
                      <li data-target="#carousel-example-generic" data-slide-to="1"></li>
                      <li data-target="#carousel-example-generic" data-slide-to="2"></li>
                    </ol>
                    <div class="carousel-inner">
                      <div class="item active">
                        <img class="slide-image" src="images/gourmet1.jpg">
                      </div>
                      <div class="item">
                        <img class="slide-image" src="images/gourmet2.jpg">
                      </div>
                      <div class="item">
                        <img class="slide-image" src="images/gourmet3.jpg">
                      </div>
                    </div>
                    <a class="left carousel-control" href="#carousel-example-generic" data-slide="prev">
                      <span class="glyphicon glyphicon-chevron-left"></span>
                    </a>
                    <a class="right carousel-control" href="#carousel-example-generic" data-slide="next">
                      <span class="glyphicon glyphicon-chevron-right"></span>
                    </a>
                  </div>
                </div>
              </div>
            </div>
        </script>

        <script type="text/x-handlebars" id="components/products-search">
            <div class="container">
                <div class="row">
                    <form {{action 'search' on='submit'}}
                                class="form-horizontal form-group"
                                method="get"
                                accept-charset="utf-8"
                                id="productSeachForm"
                                role="form">

                        <div class="col-xs-10">
                            {{input type="search" id="products-search"
                                placeholder="Buscador de Comidas"
                                value=search_query
                                class="form-control col-xs-4"}}

                        </div>
                        <button class="submit btn btn-primary" {{action "search"}}>Buscar</button>
                    </form>
                </div>
            </div>
        </script>
    <!-- END COMPONENTS -->


    <!-- JavaScript -->
    <script src="js/libs/jquery-1.10.2.js"></script>
    <script src="js/libs/handlebars-1.1.2.js"></script>
    <script src="js/libs/ember-1.4.0.js"></script>
    <script src="js/libs/bootstrap.min.js"></script>
    <!-- <script src="js/templates/components/templates.js"></script> -->
    <!-- <script src="js/libs/bootstrap.js"></script> -->
    <script src="js/app.js"></script>
    <script src="js/controllers/application_controller.js"></script>
    <script src="js/controllers/register_controller.js"></script>
    <script src="js/controllers/login_controller.js"></script>
    <script src="js/components.js"></script>
    <script src="js/router.js"></script>
    <!-- to activate the test runner, add the "?test" query string parameter -->
    <!--<script src="tests/runner.js"></script>-->
  </body>
</html>
