              </div>
            </div>
            {{ add-banner }}
          </div>
        </div>{{!<!-- /.container -->}}
        {{ products-search search="search"}}
        <div class="container">
            <div class="col-md-9">
                {{outlet}}
            </div>
        </div>

    <!-- TEMPLATES -->
        <script type="text/x-handlebars" id="products">
            <div class="row">
                <div class="col-md-12">
                    <h1>Despliegue de todos los productos</h1>
                    {{#each product in model}}
                            <div class="col-sm-4 col-lg-4 col-md-4">
                                <div class="thumbnail">
                                    <img  {{bind-attr src='product.image'}}>
                                    <div class="caption">
                                        <h4 class="pull-right">$ {{product.price}}</h4>
                                        <h4>{{#link-to 'product' product.name}}{{product.title}}{{/link-to}}</h4>
                                        <p>{{product.description}}</p>
                                    </div>
                                </div>
                                <div class="ratings">
                                    <p class="pull-right">18 reviews</p>
                                    <p>
                                        <span class="glyphicon glyphicon-star"></span>
                                        <span class="glyphicon glyphicon-star"></span>
                                        <span class="glyphicon glyphicon-star"></span>
                                        <span class="glyphicon glyphicon-star"></span>
                                        <span class="glyphicon glyphicon-star-empty"></span>
                                    </p>
                                </div>
                            </div>
                    {{/each}}
                </div>
            </div>
        </script>
    <!-- END TEMPLATES -->

    <!-- COMPONENTS -->
        <script type="text/x-handlebars" id="components/add-banner">
            <div class="col-md-9">
              <div class="row carousel-holder">
                <div class="col-md-12">
                  <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
                    <ol class="carousel-indicators">
                      <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
                      <li data-target="#carousel-example-generic" data-slide-to="1"></li>
                      <li data-target="#carousel-example-generic" data-slide-to="2"></li>
                    </ol>
                    <div class="carousel-inner">
                      <div class="item active">
                        <img class="slide-image" src="images/gourmet1.jpg">
                      </div>
                      <div class="item">
                        <img class="slide-image" src="images/gourmet2.jpg">
                      </div>
                      <div class="item">
                        <img class="slide-image" src="images/gourmet3.jpg">
                      </div>
                    </div>
                    <a class="left carousel-control" href="#carousel-example-generic" data-slide="prev">
                      <span class="glyphicon glyphicon-chevron-left"></span>
                    </a>
                    <a class="right carousel-control" href="#carousel-example-generic" data-slide="next">
                      <span class="glyphicon glyphicon-chevron-right"></span>
                    </a>
                  </div>
                </div>
              </div>
            </div>
        </script>

        <script type="text/x-handlebars" id="components/products-search">
            <div class="container">
                <div class="row">
                    <form {{action 'search' on='submit'}} class="form-horizontal form-group" method="get" accept-charset="utf-8">
                        {{input type="search" placeholder="Buscador de Comidas" value=search_query class="form-control"}}
                    </form>
                </div>
            </div>
        </script>
    <!-- END COMPONENTS -->
